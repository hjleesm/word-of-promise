<div id="wop-sign">
  <div align="left" class="wop-sign-top">
      <span id="wop-sign-logo">
          <app-logo [isBig]="false"></app-logo>
      </span>
  </div>

  <h2>Log in to Word of promise</h2>
  or create an account<br>
  <mat-form-field>
    <input [(ngModel)]="id" matInput placeholder="ID">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="password">
  </mat-form-field><br>
  <br>
  <button mat-raised-button color="primary" (click)="onLogin()">Log In</button>
</div>
