<div id="wop-sign">
  <h2>Log in to Word of promise</h2>
  or <span id="wop-to-create" (click)="onCreate()">create an account</span><br>
  <mat-form-field>
    <input [(ngModel)]="id" matInput placeholder="ID">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" [(ngModel)]="password" (keyup.enter)="onLoginBtn()">
  </mat-form-field><br>
  <br>
  <button mat-raised-button color="primary" (click)="onLoginBtn()">Log In</button>
</div>
