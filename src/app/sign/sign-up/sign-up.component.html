<div id="wop-sign">
  <h2>Create your Account</h2>
  <mat-form-field>
    <input [(ngModel)]="id" matInput placeholder="Enter your id">
  </mat-form-field><span id="wop-check-btn">
    <button mat-button color="primary" (click)="onCheckIdBtn()">Check ID</button>
  </span><br>
  <mat-form-field>
    <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput type="password" placeholder="Confirm your password" [(ngModel)]="password_confirm">
  </mat-form-field><br>
  <mat-form-field>
    <input matInput placeholder="Enter your e-mail address" [(ngModel)]="email">
  </mat-form-field><br><br>
  <button mat-raised-button color="primary" (click)="onSubmit()">Create New Account</button>
</div>
